<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src = "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn btn-primary heading">Face Recgonition robot</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="objects_name">
        <hr>
        Happy
        <hr>
        Confused
        <hr>
        Scared
        <hr>
        Dead
        <hr>

      </b>

      <label>Webcam View - </label>
      <div id="Camera"></div>
      <br><br>
      <button onclick = "PictureTake()" class = "btn btn-danger">Take the Picture</button>
      <br><br>
      <div id="Picture"></div>
      <br><br>
      <button onclick = "PictureIdentify()" class = "btn btn-danger">Test / Identify Picture</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id = "Object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id = "Accuracy"></span>  </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
